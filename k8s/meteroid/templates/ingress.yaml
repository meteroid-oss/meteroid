{{- if .Values.ingress.enabled }}
{{- if .Values.ingress.useIngressRoute }}
{{- /* Generate Traefik IngressRoute CRDs */ -}}
{{- range .Values.ingress.hosts }}
{{- $currentHost := . }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "meteroid.fullname" $ }}-{{ .host | replace "." "-" }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "meteroid.labels" $ | nindent 4 }}
  {{- with $.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    - websecure
  routes:
    {{- range .paths }}
    - match: Host(`{{ $currentHost.host }}`){{ if ne .path "/" }} && PathPrefix(`{{ .path }}`){{ end }}
      kind: Rule
      {{- $middlewares := list }}
      {{- /* Auto-add per-host rate limit middleware if defined */ -}}
      {{- if $currentHost.rateLimit }}
      {{- if $currentHost.rateLimit.perIp }}
      {{- $middlewares = append $middlewares (printf "%s-rate-limit-%s-per-ip" (include "meteroid.fullname" $) ($currentHost.host | replace "." "-")) }}
      {{- end }}
      {{- end }}
      {{- /* Add any manually specified middlewares */ -}}
      {{- if .middlewares }}
      {{- $middlewares = concat $middlewares .middlewares }}
      {{- end }}
      {{- if $middlewares }}
      middlewares:
        {{- range $middlewares }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      services:
        - name: {{ include "meteroid.fullname" $ }}-{{ .service }}
          port: {{ .port }}
    {{- end }}
  tls:
    {{- if $.Values.ingress.tls }}
    {{- range $.Values.ingress.tls }}
    {{- if has $currentHost.host .hosts }}
    secretName: {{ .secretName }}
    {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
{{- else }}
{{- /* Generate standard Kubernetes Ingress */ -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "meteroid.fullname" . }}
  labels:
    {{- include "meteroid.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}-{{ .service }}
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}