moka = { version = "0.12.3", features = ["log", "logging", "sync"] }
mockito = "1.2.0"
nanoid = "0.4.0"
once_cell = "1.18.0"
pin-project = "1.1.3"
postgres = "0.19.7"
postgres-types = { version = "0.2.6", default-features = false }
proc-macro2 = { version = "1.0.78" }
prost = "0.12.1"
prost-build = "0.12.1"
prost-types = "0.12.1"
pbjson-build = "0.6.2"
quote = "1.0.35"
rand = "0.8.5"
rdkafka = "0.36.0"
reqwest = { version = "0.11.22", default-features = false }
reqwest-middleware = "0.2.4"
reqwest-retry = "0.4.0"
regex = "1"
ring = "0.17.4"
rust_decimal = "1.32.0"
rust_decimal_macros = "1.32.0"
rustls = { version = "0.22.2", default-features = false }
redis = { version = "0.25.0", default-features = false }
refinery = { version = "0.8.11", default-features = false }
secrecy = "0.8.0"
segment = { version = "0.2.3" }
serde = { version = "1.0.189", default-features = false }
serde_json = "1.0.107"
serde_path_to_error = "0.1.14"
