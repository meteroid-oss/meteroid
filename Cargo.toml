[workspace]
resolver = "2"
members = [
  # meteroid
  "modules/meteroid",
  "modules/meteroid/crates/meteroid-grpc",
  "modules/meteroid/crates/meteroid-repository",
  "modules/meteroid/crates/stripe-client",
  # metering
  "modules/metering",
  "modules/metering/crates/metering-grpc",
  # shared
  "crates/kafka",
  "crates/common-build-info",
  "crates/common-config",
  "crates/common-domain",
  "crates/common-grpc",
  "crates/common-grpc-error-as-tonic-macros",
  "crates/common-grpc-error-as-tonic-macros-impl",
  "crates/common-logging",
  "crates/cornucopia-build",
  "crates/common-repository",
  "crates/common-utils",
  "crates/distributed-lock",
  # extra
  "extra/generator"
]

[workspace.package]
license = "AGPL-3.0-only"
edition = "2021"
rust-version = "1.77"
repository = "https://github.com/meteroid-oss/meteroid"

[workspace.dependencies]
anyhow = "1.0.75"
argon2 = "0.5.2"
async-trait = "0.1.74"
axum = { version = "0.6.20", default-features = false }
backon = "0.4.1"
base62 = "2.0.2"
base64 = "0.22.0"
blake3 = "1.5.0"
build-info = "0.0.35"
build-info-build = "0.0.35"
bytes = "1.5.0"
cached = "0.49.2"
chrono = { version = "0.4.31", default-features = false }
chrono-tz = { version = "0.8.5" }
chacha20poly1305 = "0.10.1"
# cornucopia is on 0.10.x
deadpool-postgres = "0.12.1"
dotenvy = "0.15.7"
envconfig = "0.10.0"
error-stack = "0.4.1"
futures = "0.3.28"
futures-util = { version = "0.3.29", features = [] }
headers = "0.3.9"
humantime = { version = "2.1.0" }
fang = { version = "0.10.4", default-features = false }
hex = "0.4.3"
hmac = "0.12.1"
hmac-sha256 = "1.1.7"
hyper = { version = "0.14.27", default-features = false }
http = { version = "0.2.10" }
http-types = "2.12.0"
http-body = "0.4.5"
jsonwebtoken = "9.2.0"
