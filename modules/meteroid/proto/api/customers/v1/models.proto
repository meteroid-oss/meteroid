syntax = "proto3";

package meteroid.api.customers.v1;

message CustomerBillingConfig {
  message Stripe {
    string customer_id = 1;
    CollectionMethod collection_method = 2;

    enum CollectionMethod {
      SEND_INVOICE = 0;
      CHARGE_AUTOMATICALLY = 1;
    }
  }

  oneof billing_config_oneof {
    Stripe stripe = 1;
  }
}

message CustomerList {
  string id = 1;
  string name = 2;
  string email = 3;
  optional string alias = 4;
}

message Customer {
  string id = 1;
  string name = 2;
  string email = 3;
  optional string alias = 4;
  CustomerBillingConfig billing_config = 5;
  optional string invoicing_email = 6;
  optional string phone = 7;
  optional string balance_value = 8;
  optional string balance_currency = 9;
  optional string archived_at = 10;
  optional string created_at = 11;
  optional string billing_address_line1 = 12;
  optional string billing_address_line2 = 13;
  optional string billing_address_city = 14;
  optional string billing_address_country = 15;
  optional string billing_address_state = 16;
  optional string billing_address_zipcode = 17;
  optional string shipping_address_same = 18;
  optional string shipping_address_line1 = 19;
  optional string shipping_address_line2 = 20;
  optional string shipping_address_city = 21;
  optional string shipping_address_country = 22;
  optional string shipping_address_state = 23;
  optional string shipping_address_zipcode = 24;
}
