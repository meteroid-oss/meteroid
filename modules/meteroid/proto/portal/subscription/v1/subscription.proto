syntax = "proto3";

package meteroid.portal.subscription.v1;

import "api/invoices/v1/models.proto";
import "api/prices/v1/models.proto";
import "api/subscriptions/v1/models.proto";

enum PendingEventType {
  PLAN_CHANGE = 0;
  CANCEL = 1;
}

message PendingEvent {
  string id = 1;
  PendingEventType event_type = 2;
  string scheduled_date = 3;
  optional string new_plan_name = 4;
  optional string cancel_reason = 5;
}

message SubscriptionDetails {
  string id = 1;
  string plan_name = 2;
  string plan_id = 3;
  string plan_version_id = 4;
  string status = 5;
  optional string current_period_end = 6;
  optional ComponentFee headline_fee = 7;
  string currency = 8;
  bool can_change_plan = 9;
  optional PendingEvent pending_event = 10;
}

message AvailablePlan {
  string plan_id = 1;
  string plan_version_id = 2;
  string plan_name = 3;
  optional string description = 4;
  int32 self_service_rank = 5;
  bool is_current = 6;
  optional ComponentFee headline_fee = 7;
}

message ComponentFee {
  meteroid.api.prices.v1.FeeType fee_type = 1;
  string amount = 2;
  meteroid.api.subscriptions.v1.SubscriptionFeeBillingPeriod cadence = 3;
  optional string unit = 4;
}

message ComponentChangePreview {
  string component_name = 1;
  bool is_new = 2;
  optional ComponentFee current_fee = 3;
  ComponentFee new_fee = 4;
}

message PlanChangePreview {
  string effective_date = 1;
  repeated ComponentChangePreview component_changes = 2;
}

message GetSubscriptionDetailsRequest {
  string subscription_id = 1;
}

message GetSubscriptionDetailsResponse {
  SubscriptionDetails subscription = 1;
}

message ListAvailablePlansRequest {
  string subscription_id = 1;
}

message ListAvailablePlansResponse {
  repeated AvailablePlan plans = 1;
}

message PreviewPlanChangeRequest {
  string subscription_id = 1;
  string new_plan_version_id = 2;
}

message PreviewPlanChangeResponse {
  PlanChangePreview preview = 1;
  string new_plan_name = 2;
}

message ConfirmPlanChangeRequest {
  string subscription_id = 1;
  string new_plan_version_id = 2;
}

message ConfirmPlanChangeResponse {
  string scheduled_for = 1;
}

message CancelScheduledEventRequest {
  string subscription_id = 1;
  string event_id = 2;
}

message CancelScheduledEventResponse {}

message GetUpcomingInvoiceRequest {
  string subscription_id = 1;
}

message GetUpcomingInvoiceResponse {
  PortalUpcomingInvoice invoice = 1;
}

message PortalUpcomingInvoice {
  string currency = 1;
  string invoice_date = 2;
  repeated meteroid.api.invoices.v1.LineItem line_items = 3;
  repeated meteroid.api.invoices.v1.CouponLineItem coupon_line_items = 4;
  int64 subtotal = 5;
  int64 tax_amount = 6;
  int64 total = 7;
  int64 amount_due = 8;
  int64 discount = 9;
  string period_start = 10;
  string period_end = 11;
  optional string plan_name = 12;
}

message GetSubscriptionComponentUsageRequest {
  string subscription_id = 1;
  string metric_id = 2;
}

message GetSubscriptionComponentUsageResponse {
  repeated PortalUsageDataPoint data_points = 1;
  string period_start = 2;
  string period_end = 3;
}

message PortalUsageDataPoint {
  string window_start = 1;
  string window_end = 2;
  string value = 3;
  map<string, string> dimensions = 4;
}

service PortalSubscriptionService {
  rpc GetSubscriptionDetails(GetSubscriptionDetailsRequest) returns (GetSubscriptionDetailsResponse);
  rpc ListAvailablePlans(ListAvailablePlansRequest) returns (ListAvailablePlansResponse);
  rpc PreviewPlanChange(PreviewPlanChangeRequest) returns (PreviewPlanChangeResponse);
  rpc ConfirmPlanChange(ConfirmPlanChangeRequest) returns (ConfirmPlanChangeResponse);
  rpc CancelScheduledEvent(CancelScheduledEventRequest) returns (CancelScheduledEventResponse);
  rpc GetUpcomingInvoice(GetUpcomingInvoiceRequest) returns (GetUpcomingInvoiceResponse);
  rpc GetSubscriptionComponentUsage(GetSubscriptionComponentUsageRequest) returns (GetSubscriptionComponentUsageResponse);
}
